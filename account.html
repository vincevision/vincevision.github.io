<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Congrats VinceVision â€” KSh 356,500,000!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #22c55e;
      --bg: #0b0f14;
      --card-top: #1f2937;
      --card-bottom: #111827;
      --text: #f4f6f8;
      --gold: #f7b500;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% -20%, rgba(34,197,94,.25), transparent),
        radial-gradient(900px 450px at 120% 20%, rgba(247,181,0,.18), transparent),
        var(--bg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow-x: hidden;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.6);
      z-index: 999;
    }
    .overlay.show { display: flex; animation: fadeIn .35s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Confetti layer (sits above overlay background, behind popup) */
    .confetti-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    /* Popup */
    .popup {
      position: relative;
      z-index: 2;
      width: min(92vw, 560px);
      border-radius: 16px;
      padding: 28px 24px;
      text-align: center;
      background: linear-gradient(180deg, var(--card-top), var(--card-bottom));
      border: 1px solid rgba(255,255,255,.1);
      box-shadow:
        0 24px 60px rgba(0,0,0,.45),
        0 0 0 1px rgba(255,255,255,.05) inset;
      transform-origin: center;
    }
    .popup.bounce {
      animation:
        bounceIn .9s cubic-bezier(.17,.89,.32,1.28),
        bounceLoop 2.2s ease-in-out .9s infinite;
    }
    @keyframes bounceIn {
      0%   { transform: translateY(-40px) scale(.85); opacity: 0; }
      60%  { transform: translateY(10px)  scale(1.05); opacity: 1; }
      100% { transform: translateY(0)     scale(1);    opacity: 1; }
    }
    @keyframes bounceLoop {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      display: grid;
      place-items: center;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
      color: #dbe2ea;
      cursor: pointer;
      transition: transform .15s ease, background .2s ease;
      backdrop-filter: blur(6px);
    }
    .close:hover { transform: scale(1.06); background: rgba(255,255,255,.1); }

    .badge {
      display: inline-flex; align-items: center; gap: 8px;
      background: rgba(34,197,94,.14);
      color: #c9fdd9;
      border: 1px solid rgba(34,197,94,.35);
      padding: 8px 12px; border-radius: 999px;
      font-size: 13px; letter-spacing: .3px;
    }
    .badge .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(34,197,94,.12);
    }

    h1 { font-size: clamp(22px, 3.5vw, 32px); margin: 16px 0 10px; line-height: 1.25; }
    .amount {
      font-size: clamp(24px, 4vw, 36px);
      font-weight: 700;
      color: var(--gold);
      text-shadow: 0 2px 10px rgba(247,181,0,.25);
      margin: 8px 0 6px;
    }
    .sub { opacity: .9; margin: 8px 0 18px; }

    .cta-btn {
      margin-top: 6px;
      display: inline-flex; align-items: center; gap: 8px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #fff; border: none; padding: 12px 16px;
      border-radius: 12px; cursor: pointer; font-weight: 600;
      box-shadow: 0 8px 22px rgba(34,197,94,.35);
      transition: transform .15s ease, box-shadow .2s ease;
    }
    .cta-btn:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(34,197,94,.45); }

    .hint { font-size: 12px; margin-top: 10px; opacity: .7; }

    /* Confetti pieces */
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      border-radius: 2px;
      opacity: 0;
      animation: confetti 2.8s ease-out forwards;
    }
    @keyframes confetti {
      0%   { transform: translateY(-120vh) rotate(0deg);   opacity: 1; }
      100% { transform: translateY(110vh)  rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay" aria-hidden="true">
    <!-- Confetti lives here so it fills the screen behind the popup -->
    <div class="confetti-layer" id="confettiContainer" aria-hidden="true"></div>

    <div class="popup" id="popup" role="dialog" aria-labelledby="title" aria-modal="true">
      <button class="close" id="closeBtn" aria-label="Close">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>

      <div class="badge"><span class="dot"></span> Winner Announcement</div>
      <h1 id="title">ðŸŽ‰ Congrats, VinceVision!</h1>

      <div class="amount" id="amount">KSh 356,500,000</div>
      <p class="sub">
        They have won Kenyan Shillings 356,500,000 for the Best Tech Company in Tech Delivery Worldwide ðŸš€
      </p>

      <button class="cta-btn" id="celebrateBtn">Celebrate again ðŸŽŠ</button>
      <div class="hint">Click outside the popup or press Esc to close</div>
    </div>
  </div>

  <script>
    // Amount and formatting
    const amountKES = 356500000;
    const amountEl = document.getElementById('amount');
    try {
      amountEl.textContent = amountKES.toLocaleString('en-KE', {
        style: 'currency',
        currency: 'KES',
        maximumFractionDigits: 0
      });
    } catch {
      amountEl.textContent = 'KSh ' + amountKES.toLocaleString('en-US');
    }

    // Elements
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');
    const closeBtn = document.getElementById('closeBtn');
    const celebrateBtn = document.getElementById('celebrateBtn');
    const confettiContainer = document.getElementById('confettiContainer');

    // Show/hide popup
    function showPopup() {
      overlay.classList.add('show');
      popup.classList.add('bounce');
      overlay.setAttribute('aria-hidden', 'false');
      burstConfetti(100);
      // Focus for accessibility
      setTimeout(() => closeBtn.focus(), 50);
    }

    function hidePopup() {
      overlay.classList.remove('show');
      popup.classList.remove('bounce');
      overlay.setAttribute('aria-hidden', 'true');
      clearConfetti();
    }

    // Confetti
    function burstConfetti(count = 80) {
      clearConfetti();
      const colors = ['#f7b500', '#22c55e', '#60a5fa', '#ef4444', '#a78bfa', '#f97316', '#14b8a6'];
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);

      for (let i = 0; i < count; i++) {
        const piece = document.createElement('span');
        piece.className = 'confetti';
        piece.style.left = Math.random() * vw + 'px';
        piece.style.top = (-Math.random() * 200 - 20) + 'px';
        piece.style.background = colors[(Math.random() * colors.length) | 0];
        piece.style.animationDelay = (Math.random() * 0.6) + 's';
        piece.style.animationDuration = (2 + Math.random() * 1.6) + 's';
        piece.style.width = (6 + Math.random() * 6) + 'px';
        piece.style.height = (10 + Math.random() * 12) + 'px';
        confettiContainer.appendChild(piece);
      }
    }

    function clearConfetti() {
      confettiContainer.innerHTML = '';
    }

    // Events
    window.addEventListener('load', showPopup);
    closeBtn.addEventListener('click', hidePopup);
    celebrateBtn.addEventListener('click', () => burstConfetti(140));
    overlay.addEventListener('click', (e) => { if (e.target === overlay) hidePopup(); });
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') hidePopup(); });
  </script>
</body>
</html>
